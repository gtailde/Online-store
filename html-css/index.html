<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Online-Store</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <h1 class="title">
                    HOME<span>COMFORT</span></h1>
                <div class="header__burgerMenu"> </div>
                <nav class="header__navigation navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#" class="navigation__link">STORES</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">MANUFACTURE</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">CATEGORIES</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">ABOUT US</a></li>
                    </ul>
                </nav>
                <!-- Навигационное меню, но я незнаю будем ли мы его делать и нужно ли оно -->
                <!-- блок поиска и корзины -->
                <div class="searchAndShoppingBasket">
                    <div class="searchAndShoppingBasket__search"></div>
                    <div class="searchAndShoppingBasket__ShoppingBasket"></div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__page-block main-block">
                <div class="main__container _container">
                    <div class="main__filter">
                        <h2>CATEGORIES</h2>
                        <div class="main__filter__categories">

                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">BEDS</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">DRESSERS</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">TABLES</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">CABINETS</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">BEDSIDE TABLES</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">SOFAS</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">CHEIRS</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">SHOWCASES</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">KITCHENS</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">COFEE TABLES</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">DRESSING TABLES</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">TV STANDS</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">BUFFETS</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">CUPBOARDS</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">SHELVES FOR BOOKS</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">POUFS OR ARMCHAIRS BAGS</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">HANGERS FOR CLOTHES</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">SHOE CABINET</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">MIRROR</label>
                            <label class="main__filter-categories-item"><input type="checkbox"
                                    class="main__filter-categories-checkbox">MATTRESSES</label>
                        </div>


                    </div>
                    <div class="main__block-products block-products">



                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container _container">
                <h1 class="footer__title">
                    HOME<span>COMFORT</span></h1>
                <nav class="header__navigation navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#" class="navigation__link">STORES</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">MANUFACTURE</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">CATEGORIES</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link">ABOUT US</a></li>
                    </ul>
                </nav>
                <div class="footer__icons-gitAndCourse">
                    <a href="https://github.com/gtailde" class="icon">
                        <div class="footer__iconsGit-first"></div>
                    </a>
                    <a href="https://github.com/qwertytr1" class="icon">
                        <div class="footer__iconsGit-second icon"></div>
                    </a>
                    <a href="https://rs.school/js/" class="icon">
                        <div class="footer__iconsCourse icon"></div>
                    </a>
                    <div class="footer__icons-year">2022</div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
